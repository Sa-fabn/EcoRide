<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #073912;
            padding: 20px 0;
            text-align: center;
        }
        
        header nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }


        footer {
            background-color: #073912;
            color: #ffffff;
            padding: 20px 0;
        }

        form {
            background-color: #edee9e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            color: #333;
        }

        h1 {
            color: #ffffff;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #348d16;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #073912;
        }
        p {
            color: #073912;
        }

        a {
            color: #073912;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .options {
            margin-top: 20px;
        }

        .options p {
            margin-bottom: 10px;
        }

        .options ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .options li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/login.html">Connexion</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/reservation.html">Reservation</a></li>
                <li><a href="/trajet.html">Trajet</a></li>
            </ul>
        </nav>
    </header>
    <h1>Connexion</h1>
    <form action="/connexion" method="POST">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Se connecter</button>
    </form>
    <div class="options">
        <p>Vous n'avez pas encore de compte ?</p>
        <p>Choisissez le type de compte :</p>
        <ul>
            <li><a href="/registerPassagers.html">Passager</a></li>
            <li><a href="/registerConducteurs.html">Conducteur</a></li>
        </ul>
    </div>
    <footer>
        <p>&copy; 2024 EcoRide - Tous droits réservés</p>
    </footer>
</body>
</html>
