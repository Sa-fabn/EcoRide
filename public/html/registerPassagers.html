<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Passager</title>
    <style>
        body {
            background-color: #ffffff; /* couleur de fond */
            font-family: Arial, sans-serif; /* police de caractères */
            text-align: center; /* centrage du contenu */
            padding-top: 50px; /* espace au-dessus du titre */
            padding-bottom: 70px; /* espace au-dessous du footer */
        }
        form {
            background-color: #edee9e; /* couleur de fond du formulaire */
            padding: 20px; /* espacement intérieur */
            border-radius: 10px; /* coins arrondis */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* ombre légère */
            width: 300px; /* largeur du formulaire */
            margin: 0 auto; /* centrage horizontal */
        }
        label {
            display: block; /* afficher sur une nouvelle ligne */
            margin-bottom: 10px; /* espacement sous chaque label */
            font-weight: bold; /* texte en gras */
        }
        input {
            width: 100%; /* largeur du champ de saisie */
            padding: 10px; /* espacement intérieur */
            margin-bottom: 20px; /* espacement sous chaque champ */
            border: 1px solid #cccccc; /* bordure */
            border-radius: 5px; /* coins arrondis */
            box-sizing: border-box; /* inclure la bordure dans la taille */
        }
        button {
            background-color: #348d16; /* couleur de fond du bouton */
            color: #ffffff; /* couleur du texte */
            border: none; /* pas de bordure */
            padding: 10px 20px; /* espacement intérieur */
            border-radius: 5px; /* coins arrondis */
            cursor: pointer; /* curseur pointeur */
            font-size: 16px; /* taille de la police */
        }
        button:hover {
            background-color: #073912; /* couleur de fond au survol */
        }
        
        footer {
            background-color: #073912;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        header {
            background-color: #073912;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1; /* Pour placer le header au-dessus des autres éléments */
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
        }
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            padding-top: 100px; /* Ajout d'un espace pour le header */
            padding-bottom: 70px; /* Ajout d'un espace pour le footer */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/login.html">Connexion</a></li>
                <li><a href="/profile.html">Profile</a></li>
                <li><a href="/reservation.html">Reservation</a></li>
                <li><a href="/trajet.html">Trajet</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main-content">
        <h1>Inscription Passager</h1>
        <form action="/inscriptionPassager" method="POST">
            <label for="nom">Nom :</label><br>
            <input type="text" id="nom" name="nom" required><br>

            <label for="prenom">Prénom :</label><br>
            <input type="text" id="prenom" name="prenom" required><br>

            <label for="email">Email :</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <button type="submit">S'inscrire</button>
        </form>
        
    </div>

    <footer>
        <p>&copy; 2024 EcoRide - Tous droits réservés</p>
    </footer>
</body>
</html>
